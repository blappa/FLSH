<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <h:form id="semestreForm">

            <h:panelGroup id="display">
                <h:panelGrid columns="6" cellpadding="5" >

                    <p:outputLabel value="Matricule de l'etudiant" for="matricule" />
                    <p:inputText id="matricule" value="#{certificatBean.matricule}" >
                        <p:ajax update="section" event="change" />
                    </p:inputText>
                    <p:outputLabel for="niveau"  value="Niveau"/>
                    <p:selectOneMenu id="niveau" value="#{certificatBean.niveauLevel}" style="width: 180px;" valueChangeListener="#{certificatBean.processNiveau1}"   >
                        <f:selectItem itemLabel="Choisir" itemValue="" />  
                        <f:selectItem itemLabel="Niveau 1" itemValue="1"/>
                        <f:selectItem itemLabel="Niveau 2" itemValue="2"/>
                        <f:selectItem itemLabel="Niveau 3" itemValue="3"/>
                        <f:selectItem itemLabel="Niveau 4" itemValue="4"/>
                        <f:selectItem itemLabel="Niveau 5" itemValue="5"/>
                        <p:ajax update="section" event="change" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Section" for="section" />
                    <p:selectOneMenu id="section" value="#{certificatBean.sectionId}"   style="width: 160px"  disabled="#{certificatBean.sectionDisable}" required="=true"   >  
                        <f:selectItem itemLabel="Choisir une section" itemValue="" />  
                        <f:selectItems  value="#{certificatBean.listSection1}"
                                        var="sec"
                                        itemLabel="#{sec.nom}"
                                        itemValue="#{sec.id}"
                                        />  
                            <p:ajax update="anneeAcademiqueid" event="change" />
                    </p:selectOneMenu> 
                    
                     <p:outputLabel value="AnnÃ©e Academique" for="anneeAcademiqueid" />
                <p:selectOneMenu id="anneeAcademiqueid" value="#{certificatBean.anneeAcademiqueid}" required="true" style="width: 160px"  >
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{certificatBean.listAnneeAcademique}"
                                   var="anneeAcademiqueidItem"
                                   itemValue="#{anneeAcademiqueidItem.id}"
                                   itemLabel="#{anneeAcademiqueidItem.annee}"
                                   />
               </p:selectOneMenu>
                </h:panelGrid>
            </h:panelGroup>
            <p:panel  >
                <p:commandButton  value="Exporter"  actionListener="#{certificatBean.PDF(0)}"  style="text-decoration : blue;" ajax="false"  />
            </p:panel>
        </h:form>
    </ui:composition>

</html>
