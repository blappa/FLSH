<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
 <br></br><br></br>
        <h:form id="form">
                
                <h:panelGroup id="display">
                    <h:panelGrid columns="6" cellpadding="5" >


                        <p:outputLabel value="AnnÃ©e Academique" for="anneeAcademiqueid" />
                        <p:selectOneMenu id="anneeAcademiqueid" value="#{etudiantBean.anneeAcademiqueid}" required="true" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{etudiantBean.listAnneeAcademique}"
                                           var="anneeAcademiqueidItem"
                                           itemValue="#{anneeAcademiqueidItem.id}"
                                           itemLabel="#{anneeAcademiqueidItem.annee}"
                                           />
                            <p:ajax update="departement"  />

                        </p:selectOneMenu>


                        <p:outputLabel value="Departement:" for="departement" />
                        <p:selectOneMenu id="departement" value="#{etudiantBean.departementId}" valueChangeListener="#{etudiantBean.processDepartement}"  style="width: 160px"  >  
                            <f:selectItem itemLabel="Choisir un departement" itemValue="" />  
                            <f:selectItems  value="#{etudiantBean.listDepartement}"
                                            var="dep"
                                            itemLabel="#{dep.nom}"
                                            itemValue="#{dep.id}"
                                            />  
                            <p:ajax update="section,specialite" event="change" />
                        </p:selectOneMenu>  

                        <p:outputLabel value="Section" for="section" />
                        <p:selectOneMenu id="section" value="#{etudiantBean.sectionId}" valueChangeListener="#{etudiantBean.processSection}"  required="true" style="width: 160px"  disabled="#{etudiantBean.sectionDisable}"   >  
                            <f:selectItem itemLabel="Choisir une section" itemValue="" />  
                            <f:selectItems  value="#{etudiantBean.listSection}"
                                            var="sec"
                                            itemLabel="#{sec.nom}"
                                            itemValue="#{sec.id}"
                                            />  
                            <p:ajax update="specialite" event="change" />
                        </p:selectOneMenu>  

                        <p:outputLabel value="Specialite:" for="specialite" />
                        <p:selectOneMenu id="specialite" value="#{etudiantBean.specialiteId}"   style="width: 160px"  disabled="#{etudiantBean.specialiteDisable}"     >  
                            <f:selectItem itemLabel="Choisir une specialite" itemValue="" />  
                            <f:selectItems value="#{etudiantBean.listSpecialite}" 
                                           var="sp"
                                           itemLabel="#{sp.nom}"
                                           itemValue="#{sp.id}"
                                           />  
                        </p:selectOneMenu>
                        
                         <p:outputLabel value="Niveau:" for="niveau" />
                         <p:selectOneMenu id="niveau" value="#{etudiantBean.level}"   style="width: 160px"      >  
                            <f:selectItem itemLabel="Choisir le level" itemValue="" />  
                            <f:selectItem itemLabel="1" itemValue="1"/> 
                            <f:selectItem itemLabel="2" itemValue="2"/>
                            <f:selectItem itemLabel="3" itemValue="3"/>
                            <f:selectItem itemLabel="4" itemValue="4"/>
                            <f:selectItem itemLabel="5" itemValue="5"/>
                        </p:selectOneMenu>

                    </h:panelGrid>

                </h:panelGroup>


                <ul><ol><p:commandButton id="filterButton" icon="ui-icon-star" actionListener="#{etudiantBean.deleteStudentForLevel}" value="Executer" update=":growl,:parent:NoteListForm:datalist" ajax="false"/></ol></ul>


        </h:form>

    </ui:composition>

</html>
