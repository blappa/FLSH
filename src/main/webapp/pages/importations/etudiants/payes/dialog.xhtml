<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImportationDlg" widgetVar="ImportationDialog" modal="true" resizable="false" appendToBody="true" header="Importation >> Etudiants Solvables">

            <h:form id="ImportationForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementBean.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateDepartementLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{departementBean.selected.nom}" title="#{myBundle.CreateDepartementTitle_nom}" />

                        <p:outputLabel value="#{myBundle.CreateDepartementLabel_sigle}" for="sigle" />
                        <p:inputText id="sigle" value="#{departementBean.selected.sigle}" title="#{myBundle.CreateDepartementTitle_sigle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departementBean.saveNew}" value="#{myBundle.Save}" />
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ImportationDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
