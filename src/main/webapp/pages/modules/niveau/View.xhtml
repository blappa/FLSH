<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NiveauViewDlg" widgetVar="NiveauViewDialog" modal="true" resizable="false" appendToBody="true" header="Module >> View Niveau}">

            <h:form id="NiveauViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{niveauBean.selected != null}">

                        <h:outputText value="Level"/>
                        <h:outputText value="#{niveauBean.selected.level}" title="level"/>

                        <h:outputText value="#{myBundle.ViewNiveauLabel_departementId}"/>
                        <h:outputText value="#{niveauBean.selected.section.nom}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="NiveauViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
