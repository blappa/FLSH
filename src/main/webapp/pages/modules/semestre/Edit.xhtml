<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemestreEditDlg" widgetVar="SemestreEditDialog" modal="true" resizable="false" appendToBody="true" header="Editer Un Semestre">

            <h:form id="SemestreEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{semestreBean.selected != null}">

                        <p:outputLabel value="#{myBundle.EditSemestreLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{semestreBean.selected.level}" title="#{myBundle.EditSemestreTitle_nom}" />
                    </p:panelGrid>
                    <p:panel visible="false">
                         <p:inputText id="id" value="#{semestreBean.selected.id}" />
                    </p:panel>
                    <p:commandButton actionListener="#{semestreBean.update}" value="#{myBundle.Save}" update="display,:parent:SemestreListForm:datalist,:growl" oncomplete="SemestreEditDialog.hide()" process = "display"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="SemestreEditDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
