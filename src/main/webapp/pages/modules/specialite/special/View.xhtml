<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialiteViewDlg" widgetVar="SpecialiteViewDialog" modal="true" resizable="false" appendToBody="true" header="Module >> View Specialite">

            <h:form id="SpecialiteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialiteBean.selected != null}">

                        <h:outputText value="#{myBundle.ViewSpecialiteLabel_code}"/>
                        <h:outputText value="#{specialiteBean.selected.code}" title="#{myBundle.ViewSpecialiteTitle_code}"/>

                        <h:outputText value="#{myBundle.ViewSpecialiteLabel_nom}"/>
                        <h:outputText value="#{specialiteBean.selected.nom}" title="#{myBundle.ViewSpecialiteTitle_nom}"/>

                        <h:outputText value="#{myBundle.ViewSpecialiteLabel_niveauId}"/>
                        <h:outputText value="#{specialiteController.selected.niveau.nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="SpecialiteViewDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
