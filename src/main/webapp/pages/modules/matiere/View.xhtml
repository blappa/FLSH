<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatiereViewDlg" widgetVar="MatiereViewDialog" modal="true" resizable="false" appendToBody="true" header="Module >> View Matiere">

            <h:form id="MatiereViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{matiereBean.selected != null}">

                        <h:outputText value="Code"/>
                        <h:outputText value="#{matiereBean.selected.module.code}"/>

                        <h:outputText value="Intitule"/>
                        <h:outputText value="#{matiereBean.selected.intitule}"/>

                        <h:outputText value="UE"/>
                        <h:outputText value="#{matiereBean.selected.module.intitule}"/>

                        <h:outputText value="Semestre"/>
                        <h:outputText value="#{matiereBean.selected.module.semestre.level}"/>

                        <h:outputText value="Annee Ac."/>
                        <h:outputText value="#{matiereBean.selected.module.anneeAcademique.annee}"/>

                        <h:outputText value="Specialite"/>
                        <h:outputText value="#{matiereBean.selected.module.specialite.nom}"/>

                        <h:outputText value="Niveau"/>
                        <h:outputText value="#{matiereBean.selected.module.specialite.niveau.level}"/>

                        <h:outputText value="Section"/>
                        <h:outputText value="#{matiereBean.selected.module.specialite.niveau.section.nom}"/>

                        <h:outputText value="Dep."/>
                        <h:outputText value="#{matiereBean.selected.module.specialite.niveau.section.departement.nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MatiereViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
