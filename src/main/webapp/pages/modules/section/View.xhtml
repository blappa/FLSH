<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionViewDlg" widgetVar="SectionViewDialog" modal="true" resizable="false" appendToBody="true" header="Module >> Vue de Profil">

            <h:form id="SectionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectionBean.selected != null}">
                        
                        <h:outputText value="Nom"/>
                        <h:outputText value="#{sectionBean.selected.nom}" title="nom"/>

                        <h:outputText value="Sigle"/>
                        <h:outputText value="#{sectionBean.selected.sigle}" title="sigle"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="SectionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
