<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialiteEtudiantViewDlg" widgetVar="SpecialiteEtudiantViewDialog" modal="true" resizable="false" appendToBody="true" header="Module >> View Specialite Etudiant">

            <h:form id="SpecialiteEtudiantViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialiteEtudiantBean.selected != null}">

                        <h:outputText value="#{myBundle.ViewSpecialiteEtudiantLabel_etudiantId}"/>
                        <h:outputText value="#{specialiteEtudiantBean.selected.etudiant.nom}"/>

                        <h:outputText value="#{myBundle.ViewSpecialiteEtudiantLabel_specialiteId}"/>
                        <h:outputText value="#{specialiteEtudiantBean.selected.specialite.nom}"/>
                        
                          <h:outputText value="anneeAcademique"/>
                        <h:outputText value="#{specialiteEtudiantBean.selected.anneeAcademique.annee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="SpecialiteEtudiantViewDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
