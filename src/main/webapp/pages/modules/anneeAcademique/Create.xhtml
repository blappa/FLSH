<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnneeAcademiqueCreateDlg" widgetVar="AnneeAcademiqueCreateDialog" modal="true" resizable="false" appendToBody="true" header="Modulke >> Créer une Année academique">

            <h:form id="AnneeAcademiqueCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateAnneeAcademiqueLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{anneeAcademiqueBean.selected.annee}" title="#{myBundle.CreateAnneeAcademiqueTitle_annee}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{anneeAcademiqueBean.saveNew}" value="#{myBundle.Save}" update="display,:parent:AnneeAcademiqueListForm:datalist,:growl" oncomplete="AnneeAcademiqueCreateDialog.hide()" process = "display"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="AnneeAcademiqueCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
