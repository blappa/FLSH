<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnneeAcademiqueViewDlg" widgetVar="AnneeAcademiqueViewDialog" modal="true" resizable="false" appendToBody="true" header="Modules >> View Annee Academique">

            <h:form id="AnneeAcademiqueViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anneeAcademiqueBean.selected != null}">

                        <h:outputText value="#{myBundle.ViewAnneeAcademiqueLabel_annee}"/>
                        <h:outputText value="#{anneeAcademiqueBean.selected.annee}" title="#{myBundle.ViewAnneeAcademiqueTitle_annee}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="AnneeAcademiqueViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
