<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnneeAcademiqueEditDlg" widgetVar="AnneeAcademiqueEditDialog" modal="true" resizable="false" appendToBody="true" header="Modules >> Editer Annee Academique">

            <h:form id="AnneeAcademiqueEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{anneeAcademiqueBean.selected != null}">

                        <p:outputLabel value="#{myBundle.EditAnneeAcademiqueLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{anneeAcademiqueBean.selected.annee}" title="#{myBundle.EditAnneeAcademiqueTitle_annee}" />
                    </p:panelGrid>
                    <p:panel visible="false">
                        <p:inputText id="id" value="#{anneeAcademiqueBean.selected.id}" />
                    </p:panel>
                    <p:commandButton actionListener="#{anneeAcademiqueBean.update}" value="#{myBundle.Save}" update="display,:parent:AnneeAcademiqueListForm:datalist,:growl" oncomplete="AnneeAcademiqueEditDialog.hide()" process = "display"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="AnneeAcademiqueEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
