<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <h:form id="filter3">

            <h:panelGroup id="display">
                <h:panelGrid columns="2" cellpadding="5" > 
                    <p:outputLabel value="Choisir:" for="choix" />
                    <p:selectOneMenu id="choix" value="#{statistiquesBean.choix}" style="width: 160px" required="true" >  
                        <f:selectItem itemLabel="Choisir un le type" itemValue="" />  
                        <f:selectItem itemLabel="inscrits" itemValue="0" />  
                        <f:selectItem itemLabel="solvable au premier semestre" itemValue="1" />  
                        <f:selectItem itemLabel="solvable au second semestre" itemValue="2" />  
                        <p:ajax update="@this" event="change" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Annee:" for="annee" />
                    <p:selectOneMenu id="annee" value="#{statistiquesBean.anneeId}" style="width: 160px" required="true" >  
                        <f:selectItem itemLabel="Choisir un annee" itemValue="" />  
                        <f:selectItems  value="#{statistiquesBean.listAnnee}"
                                        var="an"
                                        itemLabel="#{an.annee}"
                                        itemValue="#{an.id}"
                                        />  
                        <p:ajax update="@this" event="change" />
                    </p:selectOneMenu>


                </h:panelGrid>
            </h:panelGroup> 

            <div style="margin-top: 2%;font-weight : bold;"> 
                <p:commandButton  icon="ui-icon-script" actionListener="#{statistiquesBean.filter3}" value="Afficher" update=":growl,:parent:parent:tab:departement" process="filter3"  /> 
            </div>
            
            
        </h:form>
    </ui:composition>

</html>
