
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:view contentType="text/html" locale="#{changeLocale.locale}">

        <h:head>
            <title>Licence</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="login.css"/>
            <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/images/logo.png"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        </h:head>

        <h:body >
            <p:growl id="growl" life="30000"/>
            <div class="main">
                <div id="log">
                    <div class="langugeButton" >
                        <h:form>
                            <div id="form2">
                                <h:panelGrid columns="2" > 
                                    <h:commandButton value="#{myBundle.langue1}" image="/resources/images/fr.png" action="#{changeLocale.setFrenchLocale}" />
                                    <h:commandButton value="#{myBundle.langue2}" image="/resources/images/en.png" action="#{changeLocale.setEnglishLocale}"/>
                                </h:panelGrid>  
                            </div>
                        </h:form>
                    </div>
                    <h:form id="form1">

                        <div id="form2">
                            <c:if test="${not empty error}">
                                <div class="errorblock" >
                                    La licence n'est pas valide !
                                </div>
                            </c:if>
                            <div class="inset">
                                <p>
                                    <h:outputLabel id="name" for="nom"   value="Entrer le code de licence" />
                                    <h:inputText value="#{log.licence1}"  required="true" requiredMessage="la licence est obligatoire" />
                                </p>
                            </div>
                            <p class="p-container">
                                <p:commandButton  action="#{log.doLicence()}" value="Valider" ajax="false" update=":growl"/>
                            </p>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>                    
                    </h:form>
                </div>
                <div id="signa" style="font: normal small-caps 130% fantasy"><h3>(2016) SYGE - Vesrsion 1.0</h3></div>
            </div>
        </h:body>
    </f:view>
</html>
